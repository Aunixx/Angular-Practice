<form class="form-wrapper" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  @for ( input of allInputs; track input ){
  <app-input
    [formInput]="input"
    (valueChange)="handleInputChange($event, input?.name)"
    [form]="contactForm"
  />
  }

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
